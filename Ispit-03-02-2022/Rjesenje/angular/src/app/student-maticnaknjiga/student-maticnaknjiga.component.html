<div *ngIf="podaci">
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Student ID</label>
    <div class="col-sm-4">
      <input [value]="podaci.id" disabled class="form-control"  />
    </div>
  </div>

  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Student ime</label>
    <div class="col-sm-4">
      <input [value]="podaci.ime" disabled class="form-control" />
    </div>
  </div>

  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Student prezime</label>
    <div class="col-sm-4">
      <input [value]="podaci.prezime" disabled class="form-control" />
    </div>
  </div>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Ak godina</th>
        <th>Godina</th>
        <th>Obnova</th>
        <th>
          Zimski semestar<br />
          <input value="Upis" disabled /> |
          <input value="Ovjera" disabled />
        </th>
        <th>
          Ljetni semestar<br />
          <input value="Upis" disabled /> |
          <input value="Ovjera" disabled />
        </th>
        <th>Evidentirao</th>
        <th>Akcija</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let g of podaci.upisaneAkGodine">
        <td>{{g.id}}</td>
        <td>{{g.akGodina}}</td>
        <td>{{g.godinaStudija}}</td>
        <td>{{g.obnovaGodine}}</td>
        <td>
          <input [value]="g.datum1_ZimskiUpis" /> |
          <input [value]="g.datum2_ZimskiOvjera" />
        </td>

        <td>
          <input [value]="g.datum3_LjetniUpis" /> |
          <input [value]="g.datum4_LjetniOvjera" />
        </td>

        <td>{{g.evidentiraoKorisnik}}</td>
        <td>
          <a class="btn btn-link" (click)="ovjeriZimski(g.id)"
            >Ovjeri zimski semestar
          </a>
        </td>
      </tr>
    </tbody>
  </table>

  <button class="form-label" (click)="upisiZimski()">Upis u zimski semestar</button>
</div>
<div *ngIf="upisiSemestar">
<div
  class="modal fade show"
  id="exampleModalLive"
  tabindex="-1"
  aria-labelledby="exampleModalLiveLabel"
  aria-modal="true"
  role="dialog"
  style="display: block"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel">Novi semestar za {{modalTitle}}</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="zatvori()"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Datum</label>
          <input class="form-control" type="date" placeholder="Datum" [(ngModel)]="upisiSemestar.datumUpisa"/>
        </div>
        <div class="mb-3">
          <label class="form-label">Godina studija</label>
          <input class="form-control" placeholder="Godina studija" [(ngModel)]="upisiSemestar.godinaStudija"/>
        </div>

        <div class="mb-3">
          <label class="form-label">Ak godina</label>
          <select class="form-control" placeholder="Akg godina" [(ngModel)]="upisiSemestar.akGodina">
            <option *ngFor="let a of akGodine" [value]="a.id">{{a.opis}}</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">cijenaSkolarine</label>
          <input class="form-control" placeholder="cijenaSkolarine" [(ngModel)]="upisiSemestar.cijenaSkolarine"/>
        </div>

        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            placeholder="obnovaGodine"
            [(ngModel)]="upisiSemestar.obnova"
          />
          <label class="form-check-label">obnovaGodine</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="zatvori()">Close</button>
        <button type="button" class="btn btn-primary" (click)="spasi()">Save changes</button>
      </div>
    </div>
  </div>
</div>
</div>
